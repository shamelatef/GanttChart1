<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Gantt Chart with Groups</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f4fd 100%);
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .color-input {
            width: 100%;
            height: 45px;
            border-radius: 10px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .btn:hover:before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            flex: 1;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            flex: 1;
        }

        .btn-tertiary {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            flex: 1;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .groups-list {
            margin-bottom: 20px;
        }

        .group-item {
            margin-bottom: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .group-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9ff, #e8f4fd);
            border-left: 5px solid #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .group-header:hover {
            background: linear-gradient(135deg, #e8f4fd, #d8ecfc);
        }

        .group-toggle {
            font-size: 1.2rem;
            margin-right: 10px;
            color: #667eea;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .group-toggle.collapsed {
            transform: rotate(-90deg);
        }

        .group-name {
            flex: 1;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .group-stats {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-left: 15px;
        }

        .group-tasks {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .group-tasks.expanded {
            max-height: 1000px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 0 15px 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .task-info {
            flex: 1;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 80px;
            gap: 15px;
            align-items: center;
        }

        .task-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .task-dates {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .group-selector {
            position: relative;
        }

        .group-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.1);
            overflow: visible;
        }

        .chart {
            position: relative;
            width: 100%;
        }

        .chart-header {
            display: grid;
            grid-template-columns: 250px 1fr;
            margin-bottom: 20px;
            align-items: start;
        }

        .chart-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
            padding-top: 20px;
            text-align: center;
        }

        .timeline-container {
            position: relative;
        }

        .timeline-quarters {
            display: flex;
            border-bottom: 2px solid #ecf0f1;
        }

        .timeline-quarter {
            flex: 1;
            padding: 8px 4px;
            text-align: center;
            font-size: 0.85rem;
            color: #7f8c8d;
            border-right: 2px solid #ecf0f1;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            min-width: 80px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .timeline-quarter:last-child {
            border-right: none;
        }

        .quarter-year {
            font-size: 0.9rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .quarter-name {
            font-weight: 600;
            color: #667eea;
            font-size: 0.95rem;
        }

        .timeline-months {
            display: flex;
            border-bottom: 1px solid #dee2e6;
        }

        .month-cell {
            flex: 1;
            padding: 6px 2px;
            text-align: center;
            font-size: 0.75rem;
            color: #6c757d;
            background: linear-gradient(to bottom, #ffffff, #f8f9fa);
            border-right: 1px solid #dee2e6;
            min-width: 25px;
            font-weight: 500;
        }

        .month-cell:last-child {
            border-right: none;
        }

        .chart-body {
            position: relative;
        }

        .chart-group {
            margin-bottom: 10px;
        }

        .chart-group-header {
            display: grid;
            grid-template-columns: 250px 1fr;
            align-items: center;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #f0f4ff, #e8f0fe);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chart-group-header:hover {
            background: linear-gradient(135deg, #e8f0fe, #d8e8fd);
        }

        .chart-group-label {
            padding: 12px 15px;
            font-weight: 700;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
        }

        .chart-group-toggle {
            font-size: 1rem;
            margin-right: 8px;
            transition: transform 0.3s ease;
            color: #667eea;
        }

        .chart-group-toggle.collapsed {
            transform: rotate(-90deg);
        }

        .chart-group-timeline {
            position: relative;
            height: 35px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 8px;
            overflow: hidden;
        }

        .chart-group-tasks {
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .chart-group-tasks.collapsed {
            max-height: 0;
        }

        .chart-row {
            display: grid;
            grid-template-columns: 250px 1fr;
            align-items: center;
            margin-bottom: 8px;
            min-height: 35px;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-label {
            padding: 8px 12px;
            font-weight: 500;
            color: #2c3e50;
            background: linear-gradient(135deg, #f8f9ff, #e8f4fd);
            border-radius: 6px;
            margin-right: 10px;
            margin-left: 20px;
            border-left: 3px solid;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .timeline-track {
            position: relative;
            height: 25px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 6px;
            overflow: hidden;
        }

        .task-bar {
            position: absolute;
            top: 3px;
            height: 19px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-bar:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .group-bar {
            position: absolute;
            top: 6px;
            height: 23px;
            border-radius: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            opacity: 0.8;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .today-line {
            position: absolute;
            top: 0;
            width: 3px;
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
            z-index: 100;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .today-marker {
            position: absolute;
            top: -8px;
            left: -8px;
            width: 19px;
            height: 19px;
            background: #e74c3c;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.4);
        }

        .no-tasks {
            text-align: center;
            padding: 60px 20px;
            color: #bdc3c7;
            font-size: 1.2rem;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .button-group {
                flex-direction: column;
            }

            .task-info {
                grid-template-columns: 1fr;
                gap: 5px;
            }

            .chart-row {
                grid-template-columns: 180px 1fr;
            }

            .chart-header {
                grid-template-columns: 180px 1fr;
            }

            .task-label {
                font-size: 0.8rem;
                padding: 6px 10px;
            }

            .month-cell {
                font-size: 0.65rem;
                padding: 4px 1px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dynamic Gantt Chart with Groups</h1>
            <p>Create and manage your project timeline with grouped tasks</p>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="saveChartAsPNG()">Save as PNG</button>

            <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" id="taskName" placeholder="Enter task name">
            </div>
            <div class="form-group">
                <label for="groupName">Group</label>
                <input type="text" id="groupName" placeholder="Enter group name" list="groupSuggestions">
                <datalist id="groupSuggestions"></datalist>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate">
            </div>
            <div class="form-group">
                <label for="taskColor">Task Color</label>
                <input type="color" id="taskColor" class="color-input" value="#667eea">
            </div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="addTask()">Add Task</button>
                <button class="btn btn-tertiary" onclick="toggleAllGroups()">Toggle All</button>
            </div>
        </div>

        <div class="groups-list" id="groupsList"></div>

        <div class="chart-container">
            <div class="chart" id="ganttChart">
                <div class="no-tasks">Add tasks to see your Gantt chart</div>
            </div>
        </div>
    </div>

    <script>
        let tasks = [];
        let groups = {};
        let groupStates = {}; // Track expanded/collapsed state

        function saveChartAsPNG() {
            const chart = document.getElementById('ganttChart');
            
            const originalOverflow = document.body.style.overflow;
            const originalHeight = document.body.style.height;
            
            document.body.style.overflow = 'visible';
            document.body.style.height = 'auto';
            
            html2canvas(chart, { 
                scale: 3,
                useCORS: true,
                allowTaint: true,
                backgroundColor: '#ffffff',
                width: chart.scrollWidth,
                height: chart.scrollHeight,
                scrollX: 0,
                scrollY: 0
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `gantt_chart_${new Date().toISOString().split('T')[0]}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                document.body.style.overflow = originalOverflow;
                document.body.style.height = originalHeight;
            }).catch(err => {
                console.error('Error generating PNG:', err);
                alert('Error generating PNG. Please try again.');
                
                document.body.style.overflow = originalOverflow;
                document.body.style.height = originalHeight;
            });
        }

        window.onload = function() {
            loadData();
            setTodayDate();
            updateGroupsList();
            updateChart();
            updateGroupSuggestions();
        };

        function loadData() {
            const savedTasks = localStorage.getItem('ganttTasks');
            const savedGroups = localStorage.getItem('ganttGroups');
            const savedGroupStates = localStorage.getItem('ganttGroupStates');
            
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
            if (savedGroups) {
                groups = JSON.parse(savedGroups);
            }
            if (savedGroupStates) {
                groupStates = JSON.parse(savedGroupStates);
            }
        }

        function saveData() {
            localStorage.setItem('ganttTasks', JSON.stringify(tasks));
            localStorage.setItem('ganttGroups', JSON.stringify(groups));
            localStorage.setItem('ganttGroupStates', JSON.stringify(groupStates));
        }

        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            
            if (!startDateInput.value) {
                startDateInput.value = today;
            }
            if (!endDateInput.value) {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                endDateInput.value = tomorrow.toISOString().split('T')[0];
            }
        }

        function addTask() {
            const taskName = document.getElementById('taskName').value.trim();
            const groupName = document.getElementById('groupName').value.trim() || 'Ungrouped';
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const taskColor = document.getElementById('taskColor').value;

            if (!taskName || !startDate || !endDate) {
                alert('Please fill in task name, start date, and end date');
                return;
            }

            if (new Date(startDate) > new Date(endDate)) {
                alert('Start date cannot be after end date');
                return;
            }

            const task = {
                id: Date.now(),
                name: taskName,
                group: groupName,
                startDate: startDate,
                endDate: endDate,
                color: taskColor
            };

            tasks.push(task);

            // Initialize group if it doesn't exist
            if (!groups[groupName]) {
                groups[groupName] = {
                    name: groupName,
                    color: taskColor
                };
                groupStates[groupName] = true; // Expanded by default
            }

            saveData();
            updateGroupsList();
            updateChart();
            updateGroupSuggestions();
            clearForm();
        }

        function deleteTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            tasks = tasks.filter(t => t.id !== taskId);

            // Check if group is now empty
            const groupTasks = tasks.filter(t => t.group === task.group);
            if (groupTasks.length === 0) {
                delete groups[task.group];
                delete groupStates[task.group];
            }

            saveData();
            updateGroupsList();
            updateChart();
            updateGroupSuggestions();
        }

        function updateTaskField(taskId, field, value) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            if (field === 'startDate' && new Date(value) > new Date(task.endDate)) {
                alert('Start date cannot be after end date');
                return;
            }
            if (field === 'endDate' && new Date(value) < new Date(task.startDate)) {
                alert('End date cannot be before start date');
                return;
            }

            const oldGroup = task.group;
            task[field] = value;

            // Handle group change
            if (field === 'group') {
                const newGroup = value.trim() || 'Ungrouped';
                task.group = newGroup;

                // Initialize new group if needed
                if (!groups[newGroup]) {
                    groups[newGroup] = {
                        name: newGroup,
                        color: task.color
                    };
                    groupStates[newGroup] = true;
                }

                // Check if old group is now empty
                const oldGroupTasks = tasks.filter(t => t.group === oldGroup);
                if (oldGroupTasks.length === 0) {
                    delete groups[oldGroup];
                    delete groupStates[oldGroup];
                }
            }

            saveData();
            updateGroupsList();
            updateChart();
            updateGroupSuggestions();
        }

        function toggleGroup(groupName) {
            groupStates[groupName] = !groupStates[groupName];
            saveData();
            updateGroupsList();
            updateChart();
        }

        function toggleAllGroups() {
            const allExpanded = Object.values(groupStates).every(state => state);
            const newState = !allExpanded;
            
            Object.keys(groupStates).forEach(groupName => {
                groupStates[groupName] = newState;
            });

            saveData();
            updateGroupsList();
            updateChart();
        }

        function clearForm() {
            document.getElementById('taskName').value = '';
            document.getElementById('groupName').value = '';
            setTodayDate();
            document.getElementById('taskColor').value = '#667eea';
        }

        function updateGroupSuggestions() {
            const datalist = document.getElementById('groupSuggestions');
            datalist.innerHTML = Object.keys(groups).map(groupName => 
                `<option value="${groupName}"></option>`
            ).join('');
        }

        function updateGroupsList() {
            const groupsList = document.getElementById('groupsList');
            
            if (tasks.length === 0) {
                groupsList.innerHTML = '';
                return;
            }

            const groupNames = Object.keys(groups).sort();
            
            groupsList.innerHTML = groupNames.map(groupName => {
                const groupTasks = tasks.filter(t => t.group === groupName);
                const isExpanded = groupStates[groupName];
                
                return `
                    <div class="group-item">
                        <div class="group-header" onclick="toggleGroup('${groupName}')">
                            <span class="group-toggle ${isExpanded ? '' : 'collapsed'}">▼</span>
                            <span class="group-name">${groupName}</span>
                            <span class="group-stats">${groupTasks.length} task${groupTasks.length !== 1 ? 's' : ''}</span>
                        </div>
                        <div class="group-tasks ${isExpanded ? 'expanded' : ''}">
                            ${groupTasks.map(task => `
                                <div class="task-item" style="border-left-color: ${task.color}">
                                    <div class="task-info">
                                        <input type="text" value="${task.name}" 
                                               onchange="updateTaskField(${task.id}, 'name', this.value)" 
                                               class="group-input" />
                                        <input type="text" value="${task.group}" 
                                               onchange="updateTaskField(${task.id}, 'group', this.value)" 
                                               class="group-input" 
                                               list="groupSuggestions" />
                                        <input type="date" value="${task.startDate}" 
                                               onchange="updateTaskField(${task.id}, 'startDate', this.value)" 
                                               class="group-input" />
                                        <input type="date" value="${task.endDate}" 
                                               onchange="updateTaskField(${task.id}, 'endDate', this.value)" 
                                               class="group-input" />
                                        <input type="color" value="${task.color}" 
                                               onchange="updateTaskField(${task.id}, 'color', this.value)" />
                                    </div>
                                    <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function updateChart() {
            const chartContainer = document.getElementById('ganttChart');
            
            if (tasks.length === 0) {
                chartContainer.innerHTML = '<div class="no-tasks">Add tasks to see your Gantt chart</div>';
                return;
            }

            // Calculate date range
            const allDates = tasks.flatMap(task => [new Date(task.startDate), new Date(task.endDate)]);
            const minDate = new Date(Math.min(...allDates));
            const maxDate = new Date(Math.max(...allDates));
            
            const months = getMonthRange(minDate, maxDate);
            const quarterGroups = groupMonthsByQuarters(months);

            const quartersHTML = quarterGroups.map(quarter => {
                return `
                    <div class="timeline-quarter" style="flex: ${quarter.months.length};">
                        <div class="quarter-year">${quarter.year}</div>
                        <div class="quarter-name">Q${quarter.quarter}</div>
                    </div>
                `;
            }).join('');

            const monthsHTML = months.map(month => `
                <div class="month-cell">
                    ${getMonthShortName(month.month)} ${month.year.toString().slice(-2)}
                </div>
            `).join('');

            const today = new Date();
            const todayPosition = calculateTodayPosition(today, months);

            // Calculate total height for today line
            let totalRows = 0;
            Object.keys(groups).forEach(groupName => {
                totalRows++; // Group header
                if (groupStates[groupName]) {
                    const groupTasks = tasks.filter(t => t.group === groupName);
                    totalRows += groupTasks.length;
                }
            });

            const chartHTML = `
                <div class="chart-header">
                    <div class="chart-title">Tasks & Groups</div>
                    <div class="timeline-container">
                        <div class="timeline-quarters">${quartersHTML}</div>
                        <div class="timeline-months">${monthsHTML}</div>
                    </div>
                </div>
                <div class="chart-body">
                    ${todayPosition >= 0 ? `
                        <div class="today-line" style="left: ${250 + todayPosition}px; height: ${totalRows * 45 + 20}px;">
                            <div class="today-marker"></div>
                        </div>
                    ` : ''}
                    ${createGroupChartHTML(months)}
                </div>
            `;

            chartContainer.innerHTML = chartHTML;
        }

        function createGroupChartHTML(months) {
            const groupNames = Object.keys(groups).sort();
            
            return groupNames.map(groupName => {
                const groupTasks = tasks.filter(t => t.group === groupName);
                const isExpanded = groupStates[groupName];
                
                // Calculate group timeline (earliest start to latest end)
                let groupStart = null;
                let groupEnd = null;
                
                if (groupTasks.length > 0) {
                    const groupDates = groupTasks.flatMap(task => [new Date(task.startDate), new Date(task.endDate)]);
                    groupStart = new Date(Math.min(...groupDates));
                    groupEnd = new Date(Math.max(...groupDates));
                }

                const groupBarHTML = groupStart && groupEnd ? 
                    createGroupBar(groupStart, groupEnd, months, groupName) : '';

                const tasksHTML = isExpanded ? groupTasks.map(task => 
                    createTaskRow(task, months)
                ).join('') : '';

                return `
                    <div class="chart-group">
                        <div class="chart-group-header" onclick="toggleGroup('${groupName}')">
                            <div class="chart-group-label">
                                <span class="chart-group-toggle ${isExpanded ? '' : 'collapsed'}">▼</span>
                                ${groupName} (${groupTasks.length})
                            </div>
                            <div class="chart-group-timeline">
                                ${groupBarHTML}
                            </div>
                        </div>
                        <div class="chart-group-tasks ${isExpanded ? '' : 'collapsed'}">
                            ${tasksHTML}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function createGroupBar(startDate, endDate, months, groupName) {
            const startMonth = {
                year: startDate.getFullYear(),
                month: startDate.getMonth() + 1
            };
            const endMonth = {
                year: endDate.getFullYear(),
                month: endDate.getMonth() + 1
            };

            const startIndex = months.findIndex(m => 
                m.year === startMonth.year && m.month === startMonth.month
            );
            const endIndex = months.findIndex(m => 
                m.year === endMonth.year && m.month === endMonth.month
            );
            
            if (startIndex === -1 || endIndex === -1) return '';
            
            const totalMonths = months.length;
            const monthWidth = 100 / totalMonths;
            
            // Calculate precise position within months
            const startMonthDate = new Date(startMonth.year, startMonth.month - 1, 1);
            const startMonthEnd = new Date(startMonth.year, startMonth.month, 0);
            const startMonthDays = startMonthEnd.getDate();
            const daysFromMonthStart = startDate.getDate() - 1;
            const startOffset = (daysFromMonthStart / startMonthDays) * monthWidth;
            
            const endMonthDate = new Date(endMonth.year, endMonth.month - 1, 1);
            const endMonthEnd = new Date(endMonth.year, endMonth.month, 0);
            const endMonthDays = endMonthEnd.getDate();
            const daysToMonthEnd = endDate.getDate();
            const endOffset = (daysToMonthEnd / endMonthDays) * monthWidth;
            
            const left = (startIndex * monthWidth) + startOffset;
            const width = ((endIndex - startIndex) * monthWidth) + endOffset - startOffset;
            
            const duration = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;

            return `
                <div class="group-bar" 
                     style="left: ${left}%; width: ${width}%;"
                     title="${groupName}: ${formatDate(startDate)} - ${formatDate(endDate)} (${duration} day${duration !== 1 ? 's' : ''})">
                </div>
            `;
        }

        function createTaskRow(task, months) {
            const taskStart = new Date(task.startDate);
            const taskEnd = new Date(task.endDate);
            
            const startMonth = {
                year: taskStart.getFullYear(),
                month: taskStart.getMonth() + 1
            };
            const endMonth = {
                year: taskEnd.getFullYear(),
                month: taskEnd.getMonth() + 1
            };

            const startIndex = months.findIndex(m => 
                m.year === startMonth.year && m.month === startMonth.month
            );
            const endIndex = months.findIndex(m => 
                m.year === endMonth.year && m.month === endMonth.month
            );
            
            if (startIndex === -1 || endIndex === -1) return '';
            
            const totalMonths = months.length;
            const monthWidth = 100 / totalMonths;
            
            // Calculate precise position within months
            const startMonthDate = new Date(startMonth.year, startMonth.month - 1, 1);
            const startMonthEnd = new Date(startMonth.year, startMonth.month, 0);
            const startMonthDays = startMonthEnd.getDate();
            const daysFromMonthStart = taskStart.getDate() - 1;
            const startOffset = (daysFromMonthStart / startMonthDays) * monthWidth;
            
            const endMonthDate = new Date(endMonth.year, endMonth.month - 1, 1);
            const endMonthEnd = new Date(endMonth.year, endMonth.month, 0);
            const endMonthDays = endMonthEnd.getDate();
            const daysToMonthEnd = taskEnd.getDate();
            const endOffset = (daysToMonthEnd / endMonthDays) * monthWidth;
            
            const left = (startIndex * monthWidth) + startOffset;
            const width = ((endIndex - startIndex) * monthWidth) + endOffset - startOffset;
            
            const duration = Math.ceil((taskEnd - taskStart) / (1000 * 60 * 60 * 24)) + 1;

            return `
                <div class="chart-row">
                    <div class="task-label" style="border-left-color: ${task.color}">
                        ${task.name}
                    </div>
                    <div class="timeline-track">
                        <div class="task-bar" 
                             style="left: ${left}%; width: ${width}%; background: linear-gradient(45deg, ${task.color}, ${adjustBrightness(task.color, -20)});"
                             title="${task.name}: ${formatDate(task.startDate)} - ${formatDate(task.endDate)} (${duration} day${duration !== 1 ? 's' : ''})">
                            ${width > 15 ? task.name : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function getMonthRange(startDate, endDate) {
            const months = [];
            const current = new Date(startDate.getFullYear(), startDate.getMonth(), 1);
            const end = new Date(endDate.getFullYear(), endDate.getMonth(), 1);

            while (current <= end) {
                months.push({
                    year: current.getFullYear(),
                    month: current.getMonth() + 1
                });
                current.setMonth(current.getMonth() + 1);
            }

            return months;
        }

        function groupMonthsByQuarters(months) {
            const quarters = [];
            let currentQuarter = null;

            months.forEach(month => {
                const quarter = Math.ceil(month.month / 3);
                
                if (!currentQuarter || 
                    currentQuarter.quarter !== quarter || 
                    currentQuarter.year !== month.year) {
                    
                    currentQuarter = {
                        year: month.year,
                        quarter: quarter,
                        months: []
                    };
                    quarters.push(currentQuarter);
                }
                
                currentQuarter.months.push(month);
            });

            return quarters;
        }

        function getMonthShortName(monthNum) {
            const names = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                          'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return names[monthNum - 1];
        }

        function calculateTodayPosition(today, months) {
            const todayMonth = {
                year: today.getFullYear(),
                month: today.getMonth() + 1
            };

            const monthIndex = months.findIndex(m => 
                m.year === todayMonth.year && m.month === todayMonth.month
            );

            if (monthIndex === -1) return -1;

            const monthStart = new Date(todayMonth.year, todayMonth.month - 1, 1);
            const monthEnd = new Date(todayMonth.year, todayMonth.month, 0);
            const monthDays = monthEnd.getDate();
            const dayOfMonth = today.getDate();

            const chartWidth = document.getElementById('ganttChart').offsetWidth - 270;
            const monthWidth = chartWidth / months.length;
            const dayPosition = (dayOfMonth / monthDays) * monthWidth;

            return (monthIndex * monthWidth) + dayPosition;
        }

        function adjustBrightness(color, amount) {
            const usePound = color[0] === '#';
            const col = usePound ? color.slice(1) : color;
            const num = parseInt(col, 16);
            let r = (num >> 16) + amount;
            let g = (num >> 8 & 0x00FF) + amount;
            let b = (num & 0x0000FF) + amount;
            r = r > 255 ? 255 : r < 0 ? 0 : r;
            g = g > 255 ? 255 : g < 0 ? 0 : g;
            b = b > 255 ? 255 : b < 0 ? 0 : b;
            return (usePound ? '#' : '') + (r << 16 | g << 8 | b).toString(16).padStart(6, '0');
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey || event.metaKey) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    addTask();
                }
            }
            if (event.key === 'Escape') {
                clearForm();
            }
        });

        // Auto-focus on task name input
        document.getElementById('taskName').focus();
    </script>
