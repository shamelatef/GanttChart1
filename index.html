<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gantt Chart</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Lucide React icons as simple SVG components
        const Calendar = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>;
        const User = () => <svg className="w-3 h-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>;
        const Clock = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const Plus = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>;
        const Edit3 = () => <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>;
        const Trash2 = () => <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>;
        const CheckCircle = () => <svg className="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;

        const GanttChart = () => {
          const [tasks, setTasks] = useState([
            {
              id: 1,
              name: "Project Planning",
              assignee: "Project Manager",
              startDate: "2025-08-12",
              endDate: "2025-08-16",
              progress: 100,
              status: "completed",
              dependencies: []
            },
            {
              id: 2,
              name: "Requirements Gathering",
              assignee: "Business Analyst",
              startDate: "2025-08-14",
              endDate: "2025-08-23",
              progress: 75,
              status: "in-progress",
              dependencies: [1]
            },
            {
              id: 3,
              name: "System Design",
              assignee: "Lead Developer",
              startDate: "2025-08-20",
              endDate: "2025-09-06",
              progress: 30,
              status: "in-progress",
              dependencies: [2]
            },
            {
              id: 4,
              name: "Frontend Development",
              assignee: "Frontend Team",
              startDate: "2025-08-30",
              endDate: "2025-09-27",
              progress: 0,
              status: "not-started",
              dependencies: [3]
            },
            {
              id: 5,
              name: "Backend Development",
              assignee: "Backend Team",
              startDate: "2025-09-02",
              endDate: "2025-10-04",
              progress: 0,
              status: "not-started",
              dependencies: [3]
            },
            {
              id: 6,
              name: "Testing & QA",
              assignee: "QA Team",
              startDate: "2025-09-20",
              endDate: "2025-10-11",
              progress: 0,
              status: "not-started",
              dependencies: [4, 5]
            },
            {
              id: 7,
              name: "Deployment",
              assignee: "DevOps Team",
              startDate: "2025-10-07",
              endDate: "2025-10-14",
              progress: 0,
              status: "not-started",
              dependencies: [6]
            }
          ]);

          const [editingTask, setEditingTask] = useState(null);
          const [newTask, setNewTask] = useState({
            name: '',
            assignee: '',
            startDate: '',
            endDate: '',
            progress: 0,
            status: 'not-started'
          });
          const [showAddForm, setShowAddForm] = useState(false);

          // Generate date range for timeline
          const generateDateRange = () => {
            const startDate = new Date('2025-08-12');
            const endDate = new Date('2025-10-14');
            const dates = [];
            const current = new Date(startDate);
            
            while (current <= endDate) {
              dates.push(new Date(current));
              current.setDate(current.getDate() + 1);
            }
            return dates;
          };

          const dateRange = generateDateRange();
          const totalDays = dateRange.length;

          // Calculate task position and width
          const getTaskPosition = (task) => {
            const startDate = new Date(task.startDate);
            const endDate = new Date(task.endDate);
            const timelineStart = new Date('2025-08-12');
            
            const startDay = Math.floor((startDate - timelineStart) / (1000 * 60 * 60 * 24));
            const duration = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;
            
            return {
              left: (startDay / totalDays) * 100,
              width: (duration / totalDays) * 100
            };
          };

          const getStatusColor = (status) => {
            switch (status) {
              case 'completed': return 'bg-green-500';
              case 'in-progress': return 'bg-blue-500';
              case 'not-started': return 'bg-gray-400';
              case 'delayed': return 'bg-red-500';
              default: return 'bg-gray-400';
            }
          };

          const addTask = () => {
            if (newTask.name && newTask.startDate && newTask.endDate) {
              setTasks([...tasks, {
                ...newTask,
                id: Math.max(...tasks.map(t => t.id)) + 1,
                dependencies: []
              }]);
              setNewTask({
                name: '',
                assignee: '',
                startDate: '',
                endDate: '',
                progress: 0,
                status: 'not-started'
              });
              setShowAddForm(false);
            }
          };

          const updateTask = (taskId, updates) => {
            setTasks(tasks.map(task => 
              task.id === taskId ? { ...task, ...updates } : task
            ));
            setEditingTask(null);
          };

          const deleteTask = (taskId) => {
            setTasks(tasks.filter(task => task.id !== taskId));
          };

          const formatDate = (date) => {
            return new Date(date).toLocaleDateString('en-US', { 
              month: 'short', 
              day: 'numeric' 
            });
          };

          return React.createElement('div', { className: "p-4 bg-white min-h-screen" },
            React.createElement('div', { className: "mb-6" },
              React.createElement('h1', { className: "text-2xl md:text-3xl font-bold text-gray-800 mb-2" }, 'Project Gantt Chart'),
              React.createElement('div', { className: "flex flex-col md:flex-row items-start md:items-center gap-4 text-sm text-gray-600" },
                React.createElement('div', { className: "flex items-center gap-2" },
                  React.createElement(Calendar),
                  React.createElement('span', null, 'Aug 12, 2025 - Oct 14, 2025')
                ),
                React.createElement('div', { className: "flex items-center gap-2" },
                  React.createElement(Clock),
                  React.createElement('span', null, `${tasks.length} Tasks`)
                )
              )
            ),

            // Legend
            React.createElement('div', { className: "mb-4 flex flex-wrap gap-4 text-sm" },
              React.createElement('div', { className: "flex items-center gap-2" },
                React.createElement('div', { className: "w-3 h-3 bg-green-500 rounded" }),
                React.createElement('span', null, 'Completed')
              ),
              React.createElement('div', { className: "flex items-center gap-2" },
                React.createElement('div', { className: "w-3 h-3 bg-blue-500 rounded" }),
                React.createElement('span', null, 'In Progress')
              ),
              React.createElement('div', { className: "flex items-center gap-2" },
                React.createElement('div', { className: "w-3 h-3 bg-gray-400 rounded" }),
                React.createElement('span', null, 'Not Started')
              ),
              React.createElement('div', { className: "flex items-center gap-2" },
                React.createElement('div', { className: "w-3 h-3 bg-red-500 rounded" }),
                React.createElement('span', null, 'Delayed')
              )
            ),

            // Add Task Button
            React.createElement('button', {
              onClick: () => setShowAddForm(!showAddForm),
              className: "mb-4 flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
            },
              React.createElement(Plus),
              'Add Task'
            ),

            // Add Task Form
            showAddForm && React.createElement('div', { className: "mb-6 p-4 border rounded-lg bg-gray-50" },
              React.createElement('h3', { className: "text-lg font-semibold mb-3" }, 'Add New Task'),
              React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-4 mb-4" },
                React.createElement('input', {
                  type: "text",
                  placeholder: "Task name",
                  className: "px-3 py-2 border rounded-lg",
                  value: newTask.name,
                  onChange: (e) => setNewTask({...newTask, name: e.target.value})
                }),
                React.createElement('input', {
                  type: "text",
                  placeholder: "Assignee",
                  className: "px-3 py-2 border rounded-lg",
                  value: newTask.assignee,
                  onChange: (e) => setNewTask({...newTask, assignee: e.target.value})
                }),
                React.createElement('input', {
                  type: "date",
                  className: "px-3 py-2 border rounded-lg",
                  value: newTask.startDate,
                  onChange: (e) => setNewTask({...newTask, startDate: e.target.value})
                }),
                React.createElement('input', {
                  type: "date",
                  className: "px-3 py-2 border rounded-lg",
                  value: newTask.endDate,
                  onChange: (e) => setNewTask({...newTask, endDate: e.target.value})
                })
              ),
              React.createElement('div', { className: "flex gap-2" },
                React.createElement('button', {
                  onClick: addTask,
                  className: "px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                }, 'Add Task'),
                React.createElement('button', {
                  onClick: () => setShowAddForm(false),
                  className: "px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
                }, 'Cancel')
              )
            ),

            // Gantt Chart
            React.createElement('div', { className: "border rounded-lg overflow-hidden overflow-x-auto" },
              // Timeline Header
              React.createElement('div', { className: "flex bg-gray-100 border-b min-w-full" },
                React.createElement('div', { className: "w-80 p-4 border-r bg-gray-50 flex-shrink-0" },
                  React.createElement('span', { className: "font-semibold text-gray-700" }, 'Tasks')
                ),
                React.createElement('div', { className: "flex-1 relative min-w-96" },
                  React.createElement('div', { className: "flex" },
                    dateRange.filter((_, index) => index % 7 === 0).map((date, index) =>
                      React.createElement('div', {
                        key: index,
                        className: "flex-1 p-2 text-center text-sm font-medium text-gray-600 border-r"
                      }, formatDate(date))
                    )
                  )
                )
              ),

              // Tasks
              tasks.map((task, index) => {
                const position = getTaskPosition(task);
                return React.createElement('div', {
                  key: task.id,
                  className: `flex ${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'} min-w-full`
                },
                  // Task Info
                  React.createElement('div', { className: "w-80 p-4 border-r flex-shrink-0" },
                    editingTask === task.id ? (
                      // Edit Form
                      React.createElement('div', { className: "space-y-2" },
                        React.createElement('input', {
                          type: "text",
                          className: "w-full px-2 py-1 text-sm border rounded",
                          value: task.name,
                          onChange: (e) => updateTask(task.id, { name: e.target.value })
                        }),
                        React.createElement('input', {
                          type: "text",
                          className: "w-full px-2 py-1 text-sm border rounded",
                          placeholder: "Assignee",
                          value: task.assignee,
                          onChange: (e) => updateTask(task.id, { assignee: e.target.value })
                        }),
                        React.createElement('div', { className: "flex gap-2" },
                          React.createElement('input', {
                            type: "date",
                            className: "flex-1 px-2 py-1 text-sm border rounded",
                            value: task.startDate,
                            onChange: (e) => updateTask(task.id, { startDate: e.target.value })
                          }),
                          React.createElement('input', {
                            type: "date",
                            className: "flex-1 px-2 py-1 text-sm border rounded",
                            value: task.endDate,
                            onChange: (e) => updateTask(task.id, { endDate: e.target.value })
                          })
                        ),
                        React.createElement('div', { className: "flex gap-2" },
                          React.createElement('select', {
                            className: "flex-1 px-2 py-1 text-sm border rounded",
                            value: task.status,
                            onChange: (e) => updateTask(task.id, { status: e.target.value })
                          },
                            React.createElement('option', { value: "not-started" }, 'Not Started'),
                            React.createElement('option', { value: "in-progress" }, 'In Progress'),
                            React.createElement('option', { value: "completed" }, 'Completed'),
                            React.createElement('option', { value: "delayed" }, 'Delayed')
                          ),
                          React.createElement('input', {
                            type: "number",
                            min: "0",
                            max: "100",
                            className: "w-16 px-2 py-1 text-sm border rounded",
                            value: task.progress,
                            onChange: (e) => updateTask(task.id, { progress: parseInt(e.target.value) || 0 })
                          })
                        ),
                        React.createElement('div', { className: "flex gap-1 justify-end" },
                          React.createElement('button', {
                            onClick: () => setEditingTask(null),
                            className: "px-2 py-1 text-xs bg-green-600 text-white rounded hover:bg-green-700 transition-colors"
                          }, 'Save'),
                          React.createElement('button', {
                            onClick: () => setEditingTask(null),
                            className: "px-2 py-1 text-xs bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors"
                          }, 'Cancel')
                        )
                      )
                    ) : (
                      // Display Mode
                      React.createElement('div', { className: "flex items-center justify-between" },
                        React.createElement('div', null,
                          React.createElement('h4', { className: "font-medium text-gray-800" }, task.name),
                          React.createElement('div', { className: "flex items-center gap-2 mt-1" },
                            React.createElement(User),
                            React.createElement('span', { className: "text-sm text-gray-600" }, task.assignee)
                          ),
                          React.createElement('div', { className: "text-xs text-gray-500 mt-1" },
                            `${formatDate(task.startDate)} - ${formatDate(task.endDate)}`
                          ),
                          React.createElement('div', { className: "text-xs text-gray-500 mt-1 capitalize" },
                            `Status: ${task.status.replace('-', ' ')}`
                          )
                        ),
                        React.createElement('div', { className: "flex gap-1" },
                          React.createElement('button', {
                            onClick: () => setEditingTask(task.id),
                            className: "p-1 text-gray-400 hover:text-blue-600 transition-colors"
                          }, React.createElement(Edit3)),
                          React.createElement('button', {
                            onClick: () => deleteTask(task.id),
                            className: "p-1 text-gray-400 hover:text-red-600 transition-colors"
                          }, React.createElement(Trash2))
                        )
                      )
                    ),
                    editingTask !== task.id && React.createElement('div', { className: "mt-2" },
                      React.createElement('div', { className: "flex items-center gap-2" },
                        React.createElement('div', { className: "flex-1 bg-gray-200 rounded-full h-2" },
                          React.createElement('div', {
                            className: "bg-blue-600 h-2 rounded-full transition-all duration-300",
                            style: { width: `${task.progress}%` }
                          })
                        ),
                        React.createElement('span', { className: "text-xs text-gray-600" }, `${task.progress}%`)
                      )
                    )
                  ),
                  
                  // Timeline Bar
                  React.createElement('div', { className: "flex-1 relative p-4 min-w-96" },
                    React.createElement('div', { className: "relative h-6" },
                      React.createElement('div', {
                        className: `absolute h-6 rounded-lg ${getStatusColor(task.status)} opacity-80 hover:opacity-100 transition-opacity cursor-pointer`,
                        style: {
                          left: `${position.left}%`,
                          width: `${position.width}%`
                        },
                        title: `${task.name}: ${task.progress}% complete`
                      },
                        React.createElement('div', { className: "flex items-center h-full px-2" },
                          task.status === 'completed' && React.createElement(CheckCircle)
                        ),
                        // Progress overlay
                        React.createElement('div', {
                          className: "absolute top-0 left-0 h-full bg-black bg-opacity-20 rounded-lg",
                          style: { width: `${task.progress}%` }
                        })
                      )
                    )
                  )
                );
              })
            ),

            // Project Summary
            React.createElement('div', { className: "mt-6 p-4 bg-blue-50 rounded-lg" },
              React.createElement('h3', { className: "font-semibold text-blue-800 mb-2" }, 'Project Summary'),
              React.createElement('div', { className: "grid grid-cols-2 md:grid-cols-4 gap-4 text-sm" },
                React.createElement('div', null,
                  React.createElement('span', { className: "text-blue-600 font-medium" }, 'Total Tasks:'),
                  React.createElement('div', { className: "text-lg font-bold text-blue-800" }, tasks.length)
                ),
                React.createElement('div', null,
                  React.createElement('span', { className: "text-green-600 font-medium" }, 'Completed:'),
                  React.createElement('div', { className: "text-lg font-bold text-green-700" },
                    tasks.filter(t => t.status === 'completed').length
                  )
                ),
                React.createElement('div', null,
                  React.createElement('span', { className: "text-blue-600 font-medium" }, 'In Progress:'),
                  React.createElement('div', { className: "text-lg font-bold text-blue-700" },
                    tasks.filter(t => t.status === 'in-progress').length
                  )
                ),
                React.createElement('div', null,
                  React.createElement('span', { className: "text-gray-600 font-medium" }, 'Not Started:'),
                  React.createElement('div', { className: "text-lg font-bold text-gray-700" },
                    tasks.filter(t => t.status === 'not-started').length
                  )
                )
              )
            )
          );
        };

        ReactDOM.render(React.createElement(GanttChart), document.getElementById('root'));
    </script>
</body>
</html>
