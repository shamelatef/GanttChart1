<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gantt Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .task-bar {
            position: absolute;
            height: 24px;
            border-radius: 6px;
            opacity: 0.8;
            transition: opacity 0.3s;
            cursor: pointer;
        }
        .task-bar:hover {
            opacity: 1;
        }
        .progress-overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
        }
        .status-completed { background-color: #10b981; }
        .status-in-progress { background-color: #3b82f6; }
        .status-not-started { background-color: #9ca3af; }
        .status-delayed { background-color: #ef4444; }
    </style>
</head>
<body class="bg-gray-50">
    <div class="p-6 bg-white min-h-screen">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Project Gantt Chart</h1>
            <div class="flex items-center gap-4 text-sm text-gray-600">
                <div class="flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <span>2025 Annual Timeline</span>
                </div>
                <div class="flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span id="task-count">7 Tasks</span>
                </div>
            </div>
        </div>

        <!-- Legend -->
        <div class="mb-4 flex gap-4 text-sm">
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-green-500 rounded"></div>
                <span>Completed</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-blue-500 rounded"></div>
                <span>In Progress</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-gray-400 rounded"></div>
                <span>Not Started</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-3 h-3 bg-red-500 rounded"></div>
                <span>Delayed</span>
            </div>
        </div>

        <!-- Add Task Button -->
        <button onclick="toggleAddForm()" class="mb-4 flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Add Task
        </button>

        <!-- Add Task Form -->
        <div id="add-form" class="mb-6 p-4 border rounded-lg bg-gray-50 hidden">
            <h3 class="text-lg font-semibold mb-3">Add New Task</h3>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <input type="text" id="new-name" placeholder="Task name" class="px-3 py-2 border rounded-lg">
                <input type="text" id="new-assignee" placeholder="Assignee" class="px-3 py-2 border rounded-lg">
                <input type="date" id="new-start" class="px-3 py-2 border rounded-lg">
                <input type="date" id="new-end" class="px-3 py-2 border rounded-lg">
                <select id="new-status" class="px-3 py-2 border rounded-lg">
                    <option value="not-started">Not Started</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="delayed">Delayed</option>
                </select>
                <input type="number" id="new-progress" placeholder="Progress %" class="px-3 py-2 border rounded-lg" min="0" max="100" value="0">
            </div>
            <div class="flex gap-2">
                <button onclick="addTask()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">Add Task</button>
                <button onclick="toggleAddForm()" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">Cancel</button>
            </div>
        </div>

        <!-- Gantt Chart -->
        <div class="border rounded-lg overflow-hidden bg-white">
            <!-- Quarter Header -->
            <div class="flex bg-gray-200 border-b">
                <div class="w-80 p-3 border-r bg-gray-100">
                    <span class="font-semibold text-gray-700">Quarters</span>
                </div>
                <div class="flex-1">
                    <div class="flex">
                        <div class="flex-1 p-2 text-center font-bold text-gray-700 border-r bg-gradient-to-r from-indigo-100 to-indigo-200">Q1</div>
                        <div class="flex-1 p-2 text-center font-bold text-gray-700 border-r bg-gradient-to-r from-indigo-100 to-indigo-200">Q2</div>
                        <div class="flex-1 p-2 text-center font-bold text-gray-700 border-r bg-gradient-to-r from-indigo-100 to-indigo-200">Q3</div>
                        <div class="flex-1 p-2 text-center font-bold text-gray-700 bg-gradient-to-r from-indigo-100 to-indigo-200">Q4</div>
                    </div>
                </div>
            </div>

            <!-- Timeline Header -->
            <div class="flex bg-gray-100 border-b">
                <div class="w-80 p-4 border-r bg-gray-50">
                    <span class="font-semibold text-gray-700">Tasks</span>
                </div>
                <div class="flex-1 relative">
                    <div class="flex">
                        <div class="flex-1 p-3 text-center text-sm font-medium text-gray-600 border-r hover:bg-gray-200 transition-colors">Jan</div>
                        <div class="flex-1 p-3 text-center text-sm font-medium text-gray-600 border-r hover:bg-gray-200 transition-colors">Feb</div>
                        <div class="flex-1 p-3 text-center text-sm font-medium text-gray-600 border-r hover:bg-gray-200 transition-colors">Mar</div>
                        <div class="flex-1 p-3 text-center text-sm font-medium text-gray-600 border-r hover:bg-gray-200 transition-colors">Apr</div>
                        <div class="flex-1 p-3 text-center text-sm font-medium text-gray-600 border-r hover:bg-gray-200 transition-colors">May</div>
                        <div class="flex-1 p-3 text-center text-sm font-medium text-gray-600 border-r hover:bg-gray-200 transition-colors">Jun</div>
                        <div class="flex-1 p-3 text-center text-sm font-medium text-gray-600 border-r hover:bg-gray-200 transition-colors">Jul</div>
                        <div class="flex-1 p-3 text-center text-sm font-medium text-gray-600 border-r hover:bg-gray-200 transition-colors">Aug</div>
                        <div class="flex-1 p-3 text-center text-sm font-medium text-gray-600 border-r hover:bg-gray-200 transition-colors">Sep</div>
                        <div class="flex-1 p-3 text-center text-sm font-medium text-gray-600 border-r hover:bg-gray-200 transition-colors">Oct</div>
                        <div class="flex-1 p-3 text-center text-sm font-medium text-gray-600 border-r hover:bg-gray-200 transition-colors">Nov</div>
                        <div class="flex-1 p-3 text-center text-sm font-medium text-gray-600 hover:bg-gray-200 transition-colors">Dec</div>
                    </div>
                </div>
            </div>

            <!-- Tasks Container -->
            <div id="tasks-container">
                <!-- Tasks will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Project Summary -->
        <div class="mt-6 p-4 bg-blue-50 rounded-lg">
            <h3 class="font-semibold text-blue-800 mb-2">Project Summary</h3>
            <div class="grid grid-cols-4 gap-4 text-sm">
                <div>
                    <span class="text-blue-600 font-medium">Total Tasks:</span>
                    <div id="total-tasks" class="text-lg font-bold text-blue-800">7</div>
                </div>
                <div>
                    <span class="text-green-600 font-medium">Completed:</span>
                    <div id="completed-tasks" class="text-lg font-bold text-green-700">1</div>
                </div>
                <div>
                    <span class="text-blue-600 font-medium">In Progress:</span>
                    <div id="progress-tasks" class="text-lg font-bold text-blue-700">2</div>
                </div>
                <div>
                    <span class="text-gray-600 font-medium">Not Started:</span>
                    <div id="not-started-tasks" class="text-lg font-bold text-gray-700">4</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tasks = [
            {
                id: 1,
                name: "Project Planning",
                assignee: "Project Manager",
                startDate: "2025-08-12",
                endDate: "2025-08-16",
                progress: 100,
                status: "completed"
            },
            {
                id: 2,
                name: "Requirements Gathering",
                assignee: "Business Analyst",
                startDate: "2025-08-14",
                endDate: "2025-08-23",
                progress: 75,
                status: "in-progress"
            },
            {
                id: 3,
                name: "System Design",
                assignee: "Lead Developer",
                startDate: "2025-08-20",
                endDate: "2025-09-06",
                progress: 30,
                status: "in-progress"
            },
            {
                id: 4,
                name: "Frontend Development",
                assignee: "Frontend Team",
                startDate: "2025-08-30",
                endDate: "2025-09-27",
                progress: 0,
                status: "not-started"
            },
            {
                id: 5,
                name: "Backend Development",
                assignee: "Backend Team",
                startDate: "2025-09-02",
                endDate: "2025-10-04",
                progress: 0,
                status: "not-started"
            },
            {
                id: 6,
                name: "Testing & QA",
                assignee: "QA Team",
                startDate: "2025-09-20",
                endDate: "2025-10-11",
                progress: 0,
                status: "not-started"
            },
            {
                id: 7,
                name: "Deployment",
                assignee: "DevOps Team",
                startDate: "2025-10-07",
                endDate: "2025-10-14",
                progress: 0,
                status: "not-started"
            }
        ];

        function getTaskPosition(task) {
            const startDate = new Date(task.startDate);
            const endDate = new Date(task.endDate);
            
            const startMonth = startDate.getMonth();
            const endMonth = endDate.getMonth();
            
            const startPosition = startMonth + (startDate.getDate() - 1) / 30;
            const endPosition = endMonth + endDate.getDate() / 30;
            
            return {
                left: (startPosition / 12) * 100,
                width: ((endPosition - startPosition) / 12) * 100
            };
        }

        function getStatusColor(status) {
            switch (status) {
                case 'completed': return 'status-completed';
                case 'in-progress': return 'status-in-progress';
                case 'not-started': return 'status-not-started';
                case 'delayed': return 'status-delayed';
                default: return 'status-not-started';
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
        }

        function renderTasks() {
            const container = document.getElementById('tasks-container');
            container.innerHTML = '';

            tasks.forEach((task, index) => {
                const position = getTaskPosition(task);
                const backgroundColor = index % 2 === 0 ? 'bg-white' : 'bg-gray-50';
                
                const taskRow = document.createElement('div');
                taskRow.className = `flex ${backgroundColor}`;
                
                taskRow.innerHTML = `
                    <div class="w-80 p-4 border-r">
                        <div class="flex items-center justify-between">
                            <div>
                                <h4 class="font-medium text-gray-800">${task.name}</h4>
                                <div class="flex items-center gap-2 mt-1">
                                    <svg class="w-3 h-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                    <span class="text-sm text-gray-600">${task.assignee}</span>
                                </div>
                                <div class="text-xs text-gray-500 mt-1">
                                    ${formatDate(task.startDate)} - ${formatDate(task.endDate)}
                                </div>
                            </div>
                            <div class="flex gap-1">
                                <button onclick="editTask(${task.id})" class="p-1 text-gray-400 hover:text-blue-600 transition-colors">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                </button>
                                <button onclick="deleteTask(${task.id})" class="p-1 text-gray-400 hover:text-red-600 transition-colors">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="mt-2">
                            <div class="flex items-center gap-2">
                                <div class="flex-1 bg-gray-200 rounded-full h-2">
                                    <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: ${task.progress}%"></div>
                                </div>
                                <span class="text-xs text-gray-600">${task.progress}%</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex-1 relative p-4">
                        <div class="relative h-6">
                            <div class="task-bar ${getStatusColor(task.status)}" 
                                 style="left: ${position.left}%; width: ${position.width}%"
                                 title="${task.name}: ${task.progress}% complete">
                                <div class="flex items-center h-full px-2">
                                    ${task.status === 'completed' ? '<svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>' : ''}
                                </div>
                                <div class="progress-overlay" style="width: ${task.progress}%"></div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(taskRow);
            });
            
            updateSummary();
        }

        function updateSummary() {
            document.getElementById('task-count').textContent = `${tasks.length} Tasks`;
            document.getElementById('total-tasks').textContent = tasks.length;
            document.getElementById('completed-tasks').textContent = tasks.filter(t => t.status === 'completed').length;
            document.getElementById('progress-tasks').textContent = tasks.filter(t => t.status === 'in-progress').length;
            document.getElementById('not-started-tasks').textContent = tasks.filter(t => t.status === 'not-started').length;
        }

        function toggleAddForm() {
            const form = document.getElementById('add-form');
            form.classList.toggle('hidden');
        }

        function addTask() {
            const name = document.getElementById('new-name').value;
            const assignee = document.getElementById('new-assignee').value;
            const startDate = document.getElementById('new-start').value;
            const endDate = document.getElementById('new-end').value;
            const status = document.getElementById('new-status').value;
            const progress = parseInt(document.getElementById('new-progress').value) || 0;
            
            if (name && startDate && endDate) {
                const newTask = {
                    id: Math.max(...tasks.map(t => t.id)) + 1,
                    name,
                    assignee: assignee || 'Unassigned',
                    startDate,
                    endDate,
                    progress,
                    status
                };
                
                tasks.push(newTask);
                renderTasks();
                
                // Clear form
                document.getElementById('new-name').value = '';
                document.getElementById('new-assignee').value = '';
                document.getElementById('new-start').value = '';
                document.getElementById('new-end').value = '';
                document.getElementById('new-status').value = 'not-started';
                document.getElementById('new-progress').value = '0';
                
                toggleAddForm();
            }
        }

        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                const newName = prompt('Task name:', task.name);
                const newAssignee = prompt('Assignee:', task.assignee);
                const newProgress = prompt('Progress (0-100):', task.progress);
                
                if (newName !== null) task.name = newName;
                if (newAssignee !== null) task.assignee = newAssignee;
                if (newProgress !== null) task.progress = Math.min(100, Math.max(0, parseInt(newProgress) || 0));
                
                renderTasks();
            }
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== taskId);
                renderTasks();
            }
        }

        // Initial render
        renderTasks();
    </script>
</body>
</html>
